<header class="header">
  <div class="app-brand">
    <button class="burger-menu" (click)="onToggleSidebar()" aria-label="Open menu">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo">Calendar</div>
  </div>

  <div class="tools">
    <button class="icon-button search-button" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>

    <div class="view-selector">
      <button class="dropdown-button" (click)="toggleDropdown()" aria-haspopup="true">
        {{ currentView }}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <div class="dropdown-menu" [class.show]="dropdownOpen">
        <button routerLink="/calendar/day" routerLinkActive="active" (click)="dropdownOpen = false">Day</button>
        <button routerLink="/calendar/week" routerLinkActive="active" (click)="dropdownOpen = false">Week</button>
        <button routerLink="/calendar/month" routerLinkActive="active" (click)="dropdownOpen = false">Month</button>

      </div>
    </div>

<!--    <div class="user-info">-->
<!--      <span class="user-name">{{ userName }}</span>-->
<!--    </div>-->
  </div>
</header>
