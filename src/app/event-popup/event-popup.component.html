<div class="popup-overlay" *ngIf="visible">
  <div class="popup-content" [ngStyle]="{ top: position.top + 'px', left: position.left + 'px' }">
    <div class="popup-header">
      <span class="popup-title">Create Event</span>
      <button class="close-button" (click)="closePopup()">X</button>
    </div>
    <form>
      <label for="event-title">Title:</label>
      <input id="event-title" type="text" [(ngModel)]="eventTitle" name="eventTitle" />
      <label for="event-time">Time:</label>
      <input id="event-time" type="datetime-local" [(ngModel)]="eventTime" name="eventTime" />
      <button type="button" (click)="saveEvent()">Save</button>
    </form>
  </div>
</div>
