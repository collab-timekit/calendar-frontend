<header class="header">
  <div class="app-brand">
    <button class="burger-menu" (click)="onToggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo">Calendar</div>
  </div>

  <div class="tools">
    <button class="icon-button search-button">
      <mat-icon>search</mat-icon>
    </button>

    <div class="view-selector">
      <button class="dropdown-button" (click)="toggleDropdown()">
        {{ currentView }} <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <button (click)="setView('daily')">Daily</button>
        <button (click)="setView('weekly')">Weekly</button>
        <button (click)="setView('monthly')">Monthly</button>
      </div>
    </div>

    <div class="user-info">
      <span class="user-name">{{ userName }}</span>
    </div>
  </div>
</header>
