<div class="day-view">
  <h3>{{ getFormattedDate() }}</h3>
  <div class="day-grid">
    <div *ngFor="let hour of hours" class="hour-row">
      <div class="hour-label">{{ hour }}:00</div>
      <div class="events">
        <div *ngFor="let event of getEventsForHour(hour)" class="event">
          {{ event.name }}
        </div>
      </div>
    </div>
  </div>
</div>
