<div class="calendar">
  <app-monthly-view *ngIf="viewMode === 'monthly'" [currentDate]="currentDate"></app-monthly-view>
  <app-weekly-view *ngIf="viewMode === 'weekly'" [currentDate]="currentDate"></app-weekly-view>
  <app-daily-view *ngIf="viewMode === 'daily'" [currentDate]="currentDate"></app-daily-view>
</div>
